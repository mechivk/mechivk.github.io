<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre Tienda</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <aside>20% de descuento en todos los productos!</aside>
    <header>
        <div class="main-header">
            <img src="./img/logo tienda.png" id="logo-tienda" alt="logo-notebook-tienda">
            <h1>Mi tienda de superheroes</h1>
        </div>
    </header>
    <main>
        <section class="login-container">
        <div class="login">
        <h2>Login</h2>
            <form class="login-form" action="inicio.html">
                        <input type="email" name="email"
                            placeholder="Usuario"
                            oninvalid="setCustomValidity('Datos requeridos')">
                        <input type="password" name="password" placeholder="Contraseña">
                        <input type="submit" value="Entrar" class="big-button">
                        <p>¿No tenés una cuenta? <a href="registro.html">Registrate</a></p>
            </form> 
        </div>
        </section>
    </main>
    <footer>
            <p id="derechos">Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
