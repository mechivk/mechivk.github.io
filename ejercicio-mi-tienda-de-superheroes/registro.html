<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre Tienda</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <aside>20% de descuento en todos los productos!</aside>
    <header>
        <div class="main-header">
            <img src="./img/logo tienda.png" id="logo-tienda" alt="logo-notebook-tienda">
            <h1>Mi tienda de superheroes</h1>
        </div>
    </header>
    <div class="registro">
        <h2>Registro</h2>
        <form class="register-form" action="inicio.html">
            <input type="text" name="nombre-y-apellido"
                    placeholder="Nombre y Apellido"
                    oninvalid="setCustomValidity('Este campo es obligatorio')">
            <input type="emal" name="email"
                    placeholder="Correo Electrónico"
                    oninvalid="setCustomValidity('Por favor ingresar un mail válido')">
            <input type="password" name="password" placeholder="Contraseña"
                    maxlength="20"
                    minlength="6"
                    oninvalid="setCustomValidity('Tu contraseña debe tener entre 6 y 20 caracteres')">
            <select name="pais" id="pais">
                    <option value="1">Argentina</option>
                    <option value="2">Colombia</option>
                    <option value="3">Brasil</option>
                </select>        
            <input type="reset" value="Resetear" class="small-button reset">
            <input type="submit" value="Entrar" class="small-button entrar">
            <p>¿Ya tenés cuenta? <a href="./login.html">Ingresá</a></p>
        </form> 
    </div>    
    <footer>
            <p id="derechos">Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
